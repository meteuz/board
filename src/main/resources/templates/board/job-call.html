<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta tag start -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <!-- meta tag end -->

    <!-- title -->
    <title>Home</title>

    <!-- 외부 css start -->
    <link rel="stylesheet" media="screen, print" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" media="screen, print" th:href="@{/css/bootstrap.min.css}">
    <!-- 외부 css end -->

    <!-- 내부 css -->
    <link rel="stylesheet" media="screen, print" th:href="@{/css/board.css}">
    <link rel="stylesheet" media="screen, print" th:href="@{/css/job-call.css}">
    
</head>

<body>
    <!-- header start -->
    <header id="title">
        업무별 콜 응대 현황
    </header>
    <!-- header end -->

    <!-- section start -->
    <section>
        <div class="contents container-fluid">
            <div class="row r1">
                <div class="col-xs-2" th:each="title : ${jobCallTitles}">
                    <div th:class="'subject ' + ${titleStat.index == 0 ? 'w2' : 'col_title'}" th:text="${title}"></div>
                </div>
            </div>

            <div class="row r2" th:each="data : ${jobCallInfoList}">
                <div class="col-xs-2" th:each="key : ${jobCallKeys}">
                    <div th:class="${keyStat.index == 0 ? 'subject w' + data.get('title').replace(' ', '').length : 'value'}"
                         th:classappend="${(dataStat.index == 0 && keyStat.index == 0) ? 'all' : ''}" th:text="${data.get(key)}"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- section end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->

    <!-- 외부 script start -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 외부 script end -->

    <!-- 내부 script start -->
    <script>

    </script>
    <!-- 내부 script end -->
</body>

</html>
